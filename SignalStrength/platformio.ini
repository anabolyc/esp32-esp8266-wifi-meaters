[env]
framework = arduino
upload_speed = 921600
build_flags =
  '-D WIFI_SSID="wifi-12-private"'
  '-D WIFI_PASS="9263777101"'
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D LOAD_FONT4
  -D SMOOTH_FONT
lib_deps =
  Wire
  SPI
  https://github.com/anabolyc/libesp-tft-espi
;  https://github.com/davidchatting/Approximate
;  https://github.com/interactionresearchstudio/YoYoWiFiManager
;  https://github.com/luisllamasbinaburo/Arduino-List
;  https://github.com/me-no-dev/ESPAsyncTCP
;  https://github.com/me-no-dev/ESPAsyncWebServer
;  bblanchon/ArduinoJson@^6.18.5
;  bblanchon/StreamUtils@^1.6.1

[env:esp8266-dev-board-c-240x240]
platform = espressif8266
board = esp12e
monitor_speed = 74880
; monitor_filters = esp8266_exception_decoder
; build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=04
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BL=16
  -D TFT_ROTATION=2
  -D TFT_RGB_ORDER=TFT_BGR
  -D PIN_LED=2
  -D GAUGE_TFT
  -D GAUGE_ANALOG=5

[env:esp8266-dev-board-c-240x320]
platform = espressif8266
board = esp12e
monitor_speed = 74880
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=04
  -D TFT_CS=05
  -D TFT_RST=16
  -D TFT_BL=00
  -D TFT_ROTATION=3
  -D TFT_RGB_ORDER=TFT_BGR
  -D PIN_LED=2
  -D GAUGE_TFT
  -D PIN_GAUGE=5

[env:esp32-dev-board-c-240x240]
platform = espressif32
board = esp32dev
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=27
  -D TFT_BL=26
  -D TFT_INVERSION_ON=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=2
  -D PIN_LED=32
  -D GAUGE_TFT

[env:esp32-dev-board-c-240x320]
platform = espressif32
board = esp32dev
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=13
  -D TFT_CS=05
  -D TFT_BL=12
  -D TFT_INVERSION_OFF=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=1
  -D PIN_LED=32
  -D GAUGE_TFT
